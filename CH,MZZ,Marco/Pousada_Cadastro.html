<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="formulario" method="post" name="formulario">
        <legend>Cadastro</legend>
        <div id="grupo">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Insira o nome do cliente"><br>
        </div>
        <div id="grupo">
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira seu Telefone"><br>
        </div>
        <div id="grupo">
                <label for="cep">CEP:</label><br>
                 <input type="text" id="cep" name="cep" placeholder="Insira seu CEP" onblur="pesquisacep(this.value);"><br>
        </div>    
        <div id="grupo">
            <label for="rua">Rua:</label><br>
             <input type="text" id="rua" name="rua" placeholder="Insira sua Rua"><br>
        </div> 
        <div id="grupo">
            <label for="numero">Número:</label><br>
             <input type="number" id="numero" name="numero" placeholder="Insira seu Número"><br>
    </div>
    <div id="grupo">
        <label for="complemento">Complemento:</label><br>
         <input type="text" id="complemento" name="complemento" placeholder="Insira seu complemento"><br>
    </div> 
    <div id="grupo">
        <label for="bairro">Bairro:</label><br>
         <input type="text" id="bairro" name="bairro" placeholder="Insira seu Bairro"><br>
    </div>
    <div id="grupo">
        <label for="cidade">Cidade:</label><br>
         <input type="text" id="cidade" name="cidade" placeholder="Insira sua Cidade"><br>
    </div>
    <div id="grupo">
        <label for="uf">UF:</label><br>
         <input type="text" id="uf" name="uf" placeholder="Insira sua UF"><br>
    </div>
            <div id="botão">
                <button type="button" class="botão" onclick="cadastrar()">Cadastrar</button>
                
            </div>
            <div id="botão">
                <button type="reset" class="botão" ">limpar</button>
                
            </div>
      </form> 
</body>
</html>
